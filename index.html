<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="navbar" id="navbar">
        <div class="sidebar" id="sidebar">
            <ul class="d-flex flex-row">
                <div class="close-button" id="close-icon"><i class="fa fa-close" aria-hidden="true"></i></div>
                <li style="font-size: 24px;"><b style="margin-left: -5px; margin-right: -20px;">MENU</b></li>
            </ul>
            <ul><b>TASKS</b>
                <li><i class="fa fa-chevron-circle-up" aria-hidden="true"></i>Upcoming</li>
                <li><i class="fa fa-podcast" aria-hidden="true"></i>Today</li>
                <li><i class="fa fa-bolt" aria-hidden="true"></i>Tomorrow</li>
                <li><i class="fa fa-calendar" aria-hidden="true"></i>Calendar and Time</li>
                <li><i class="fa fa-user-plus" aria-hidden="true"></i>Collaboration</li>
                <li><i class="fa fa-sticky-note" aria-hidden="true"></i>Sticky Notes</li>
            </ul>
            <ul>
                <b>CATEGORY</b>
                <li>Personal</li>
                <li>Work</li>
                <li>Family</li>
                <li class="add"> Add new</li>
            </ul>
            <ul class="d-flex flex-row"><b>TAGS</b>
                <div style="word-wrap: break-word; overflow-wrap: break-word;">
                    <li><i class="fa fa-square tag-color" style="background-color: rgb(122, 255, 101);" aria-hidden="true"></i>Tag 1</li>
                    <li><i class="fa fa-square tag-color" style="background-color: rgb(253, 104, 129);" aria-hidden="true"></i>Tag 2</li>
                    <li><i class="fa fa-square tag-color" style="background-color: rgb(235, 249, 112);" aria-hidden="true"></i>Tag 3</li>
                    <li><i class="fa fa-square tag-color" style="background-color: rgb(138, 185, 255);" aria-hidden="true"></i>Tag 4</li>
                </div>
            </ul>
            <ul style="margin-top: 35%;" class="settings">
                <li><i class="fa fa-cog" aria-hidden="true"></i>Setting</li>
            </ul>
        </div>
    </div>
    <div class="center d-flex flex-row">
        <div class="menu-button" id="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <h1>TODO SPHERE</h1>
        <hr>
    </div>
    <div class="taskadd">
        <div class="card1">
            <i class="fa fa-plus" style="color: rgba(211, 214, 217, 0.842);" aria-hidden="true" id="plus-icon"></i>
        </div>
        <div class="task-container" id="task-container"></div>
    </div>
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="listName" class="form-label">List Name</label>
                            <input type="text" class="form-control" id="listName" required>
                        </div>
                        <div class="mb-3">
                            <label for="fontStyle" class="form-label">Font Style</label>
                            <select class="form-select" id="fontStyle" required>
                                <option value="serif">Serif</option>
                                <option value="sans-serif">Sans-serif</option>
                                <option value="monospace">Monospace</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="tagColor" class="form-label">Tag Color</label>
                            <select class="form-select" id="tagColor" required>
                                <option value="#7af67a">Tag 1</option>
                                <option value="#fd6881">Tag 2</option>
                                <option value="#eaf62f">Tag 3</option>
                                <option value="#8ab1ff">Tag 4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" Style="color:black;"  required>
                                <option value="Personal">Personal</option>
                                <option value="Work">Work</option>
                                <option value="Family">Family</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tasks" class="form-label">Tasks</label>
                            <textarea class="form-control" id="tasks" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
